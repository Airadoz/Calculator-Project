<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div class="screen" data-output="0">

    </div>
    <div class="buttons">
        <button data-number-value="plus" data-grid-area-value="plus">+</button>
        <button data-number-value="minus" data-grid-area-value="minus">-</button>
        <button data-number-value="divide" data-grid-area-value="divide">/</button>
        <button data-number-value="multiply" data-grid-area-value="multiplys">*</button>
        <button data-number-value="equals" data-grid-area-value="equals">=</button>
        <button data-number-value="clear" data-grid-area-value="clear">C</button>
        <button data-number-value="percent" data-grid-area-value="percent">%</button>
        <button data-number-value="delete" data-grid-area-value="delete">del</button>
        <button data-number-value="1" data-grid-area-value="1">1</button>
        <button data-number-value="2" data-grid-area-value="2">2</button>
        <button data-number-value="3" data-grid-area-value="3">3</button>
        <button data-number-value="4" data-grid-area-value="4">4</button>
        <button data-number-value="5" data-grid-area-value="5">5</button>
        <button data-number-value="6" data-grid-area-value="6">6</button>
        <button data-number-value="7" data-grid-area-value="7">7</button>
        <button data-number-value="8" data-grid-area-value="8">8</button>
        <button data-number-value="9" data-grid-area-value="9">9</button>
        <button data-number-value="0" data-grid-area-value="0">0</button>
        <button data-number-value="00" data-grid-area-value="00">00</button>
        <button data-number-value="," data-grid-area-value="coma">,</button>
    </div>
</div>
</body>
</html>
